---
title: Team
permalink: /team
tags: team,members,group
layout: page
---

<header class="page" style="background-image: url('assets/img/pages/gwc-team.jpg');">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Meet Our Team</h1>
				<p>We are a team of young professionals passionate in our work. </p>
			</div>
		</div>
	</div>
</header>

<!-- Members -->
<section id="team-page">
	<div class="container">
		<div class="row">
			{% for post in site.categories.team %}
			<div class="col-sm-3 member">
				<div>
					<img src="assets/img/team/{{ post.avatar }}" alt="">
					<div class="details">
						<p class="name">{{ post.name }}</p>
						<p class="pos">{{ post.designation }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
