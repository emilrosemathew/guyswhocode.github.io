---
layout: page
---
<header class="page" style="background-image:{% if page.cover %}url('{{ site.baseurl }}/posts/{{page.cover}}');{% else %}url('{{ site.baseurl }}/assets/img/pages/gwc-careers.jpg');{% endif %}">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>{{ page.title }}</h1>
				<p>{{ page.tagline }}</p>
			</div>
		</div>
	</div>
</header>
<br />
<!-- Main Content -->
<article class="container">
	{{ content }}
</article>
