<!DOCTYPE html>
<html>
<head>
	<title>GuysWhoCode</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#4d4f53">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="We are a nonprofit organization aims at developing on ideas that are useful and beneficial to everyone.">
	<meta name="keywords" content="gwc,guys who code,guyswhocode,code,learn,technology">
	<meta name="author" content="GuysWhoCode">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/octicons.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
</head>
<body>

<!-- Header -->
<header id="intro">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">GuysWhoCode</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="page-scroll" href="/about">About</a></li>
					<li><a class="page-scroll" href="/blog">Blog</a></li>
					<li><a href="#">Lab</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Team</a></li>
					<li><a class="page-scroll" href="#contact">Contact</a></li>
					<li><a href="#">Join Us</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 img-container">
			<img src="img/gwc-logo-both.png" alt="GuysWhoCode" class="img img-responsive">
		</div>
		<div class="col-sm-4"></div>
	</div>
</header>


<!-- Feedback -->
<section id="feedback">
	<form method="POST" action="https://formspree.io/guyswhocode@gmail.com" class="gwc-form">
		<div class="container">
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="row">
						<div class="col-sm-6">
							<input type="email" name="_replyto" class="form-control" placeholder="Email">
						</div>
						<div class="col-sm-6">
							<input type="text" name="name" class="form-control" placeholder="Full Name">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<textarea name="feedback" rows="4" class="form-control" placeholder="Feedback here"></textarea>
							<input type="hidden" name="_next" value="http://guyswhocode.com">
						</div>
					</div>
					<input type="submit" value="Submit" class="btn">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4">
					<div class="row profile-links">
						<a class="col-xs-2" target="_blank" href="http://github.com/guyswhocode"><img src="img/social/github.svg" alt="Github" class="img img-responsive"></a>
						<a class="col-xs-2" target="_blank" href="http://facebook.com/guyswhocode"><img src="img/social/facebook.svg" alt="Facebook" class="img img-responsive"></a>
						<a class="col-xs-2" target="_blank" href="http://instagram.com/guyswhocode"><img src="img/social/instagram.svg" alt="Instagram" class="img img-responsive"></a>
						<a class="col-xs-2" target="_blank" href="http://twitter.com/guyswhoc0de"><img src="img/social/twitter.svg" alt="Twitter" class="img img-responsive"></a>
						<a class="col-xs-2" target="_blank" href="http://google.com/plus"><img src="img/social/google-plus.svg" alt="Google+" class="img img-responsive"></a>
						<a class="col-xs-2" target="_blank" href="http://pinterest.com/guyswhocode"><img src="img/social/pinterest.svg" alt="Pinterest" class="img img-responsive"></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>


<!-- Footer -->
<footer>
	<p class="text-center"><span class="octicon octicon-code color-green"></span> with <span class="octicon octicon-heart color-red"></span> in <a href="http://www.guyswhocode.com" title="GuysWhoCode" class="color-green">GWC</a> labs</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/scrolling-nav.js"></script>
<script src="js/animate.js"></script>
</body>
</html>
