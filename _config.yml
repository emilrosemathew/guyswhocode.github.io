# Basic details
title: "Guys Who Code"
tagline: "Learning to code, one byte at a time."
description: "We are a nonprofit organization working to bridge the gap between people and computer technologies. We also aims at developing on ideas that are useful and beneficial to everyone."
long-description: "GWC is run by a group of tech enthusiastic students and computer science engineers who are really passionate about teaching computer technologies to people. Mentors at GWC inspire people to learn computer programming languages by exposing them to real life problems. We help people to utilize the cutting edge technologies in a unique and efficient manner."
