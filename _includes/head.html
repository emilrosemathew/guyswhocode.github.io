<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#444">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.tags %}{% for tag in page.tags %}{{ tag }},{% endfor %}gwc{% else %}{% for tag in site.meta-tags %}{{ tag }},{% endfor %}gwc{% endif %}">
	<meta name="author" content="{%if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}">

	<!-- Open Graph -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | remove: '<!--more-->' | remove: '<p>' | remove: '</p>' }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="{% if page.cover %}{{ site.baseurl }}/posts/{{ page.cover }}{% else %}{{ site.avatar }}{% endif %}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:locale" content="en_US">

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | remove: '<!--more-->' | remove: '<p>' | remove: '</p>' }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:site" content="{{ site.url }}">
	<meta name="twitter:image" content="{% if page.cover %}{{ site.baseurl }}/posts/{{ page.cover }}{% else %}{{ site.avatar }}{% endif %}">

	<!-- Favicons  -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/img/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/img/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/img/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/img/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/img/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/img/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/img/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/apple-touch-icon-180x180.png">

	<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favicon-16x16.png" sizes="16x16">
	
	<link rel="mask-icon" href="{{ site.baseurl }}/img/android-chrome-192x192.png" color="#333333">
	<meta name="msapplication-TileColor" content="#333333">
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/img/apple-touch-icon-144x144.png">

	{% include styles.html %}
</head>
